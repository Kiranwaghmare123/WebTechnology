<script type="text/javascript">
function convert()//user defined
{
var d,f;
	d=window.prompt("Enter temp in degree:");
	f=d*(9/5)+32;
	document.write(f);
}

</script>

<form>
<input type="button" value="Conversion" onclick="convert()">
</form>
