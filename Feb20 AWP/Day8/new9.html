<!Doctype html>
<html>
<head>
<title>INTERNAL JAVASCRIT: ADDITION </title>
<script type="text/javascript">
function add()//user defined
{
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c=a+b;
document.getElementById("ans").value =c;
}

</script>
</head>
<body>
<h1>Addition Program</h1>

<p>Enter First Input:</p>
<input id="first">

<p>Enter Second Input:</p>
<input id="second">
<br><br>
<button onclick="add()">Add</button>
<input id="ans">

</body>
</html>
